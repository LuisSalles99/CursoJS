<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <!-- Extra commands in JAVASCRIPT-->

    <script>
        let name = String(prompt('What\'s your name? '))
        document.write(`Your name has ${name.length} letters.\r`) // name.length
        document.write(`Your name in uppercase is ${name.toUpperCase()}`)
    </script>
</body>
</html>
